<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shopping cart icon with colorful background -->
  <defs>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#cartGradient)"/>
  
  <!-- Cart -->
  <g transform="translate(50, 60)">
    <path d="M 10 20 L 15 5 L 95 5 L 100 20 Z" fill="white" stroke="white" stroke-width="2"/>
    <rect x="15" y="20" width="70" height="40" fill="white" stroke="white" stroke-width="2" rx="3"/>
    <circle cx="30" cy="65" r="6" fill="white"/>
    <circle cx="70" cy="65" r="6" fill="white"/>
  </g>
</svg>