<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="400" fill="url(#bannerGradient)"/>
  
  <!-- Decorative vegetables and fruits -->
  <!-- Large carrot top left -->
  <g transform="translate(100, 50)">
    <path d="M 30 0 L 45 80 L 15 80 Z" fill="#f97316" opacity="0.9"/>
    <line x1="20" y1="80" x2="25" y2="130" stroke="#22c55e" stroke-width="3"/>
    <line x1="20" y1="80" x2="10" y2="135" stroke="#22c55e" stroke-width="3"/>
    <line x1="30" y1="80" x2="40" y2="140" stroke="#22c55e" stroke-width="3"/>
  </g>
  
  <!-- Tomato cluster -->
  <g transform="translate(250, 80)">
    <circle cx="25" cy="25" r="25" fill="#ef4444" opacity="0.85"/>
    <circle cx="50" cy="35" r="22" fill="#dc2626" opacity="0.9"/>
    <path d="M 20 0 Q 25 -8 30 0" fill="#22c55e"/>
    <path d="M 45 5 Q 50 -3 55 5" fill="#22c55e"/>
  </g>
  
  <!-- Lettuce -->
  <g transform="translate(500, 120)">
    <circle cx="30" cy="30" r="28" fill="#84cc16" opacity="0.85"/>
    <circle cx="10" cy="40" r="12" fill="#65a30d" opacity="0.8"/>
    <circle cx="50" cy="45" r="12" fill="#65a30d" opacity="0.8"/>
    <circle cx="30" cy="55" r="10" fill="#65a30d" opacity="0.8"/>
  </g>
  
  <!-- Orange/Citrus -->
  <g transform="translate(750, 60)">
    <circle cx="28" cy="28" r="26" fill="#fb923c" opacity="0.9"/>
    <circle cx="28" cy="28" r="22" fill="#f97316" opacity="0.85"/>
    <path d="M 28 2 Q 32 -5 35 0" fill="#22c55e"/>
    <line x1="15" y1="28" x2="8" y2="28" stroke="#f97316" stroke-width="2"/>
    <line x1="41" y1="28" x2="48" y2="28" stroke="#f97316" stroke-width="2"/>
  </g>
  
  <!-- Bell Pepper right side -->
  <g transform="translate(950, 100)">
    <path d="M 30 15 L 40 50 Q 30 60 20 50 Z" fill="#ef4444" opacity="0.85"/>
    <path d="M 20 50 Q 8 45 5 65 L 20 65 Z" fill="#dc2626" opacity="0.8"/>
    <path d="M 40 50 Q 52 45 55 65 L 40 65 Z" fill="#dc2626" opacity="0.8"/>
  </g>
  
  <!-- Broccoli bottom left -->
  <g transform="translate(150, 250)">
    <circle cx="30" cy="25" r="18" fill="#22c55e" opacity="0.85"/>
    <circle cx="15" cy="35" r="12" fill="#16a34a" opacity="0.8"/>
    <circle cx="45" cy="35" r="12" fill="#16a34a" opacity="0.8"/>
    <circle cx="30" cy="50" r="10" fill="#16a34a" opacity="0.8"/>
    <rect x="26" y="55" width="8" height="18" fill="#92400e" opacity="0.8"/>
  </g>
  
  <!-- Apple bottom right -->
  <g transform="translate(1000, 260)">
    <circle cx="28" cy="30" r="24" fill="#dc2626" opacity="0.85"/>
    <circle cx="28" cy="28" r="20" fill="#ef4444" opacity="0.9"/>
    <circle cx="28" cy="12" r="4" fill="#1f2937"/>
    <path d="M 28 10 Q 31 2 35 0" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
  </g>
  
  <!-- Garlic/Onion bottom center -->
  <g transform="translate(550, 280)">
    <ellipse cx="25" cy="25" rx="22" ry="24" fill="#fef3c7" stroke="#fbbf24" stroke-width="2" opacity="0.9"/>
    <ellipse cx="25" cy="22" rx="18" ry="20" fill="#fcd34d" opacity="0.85"/>
    <path d="M 22 0 Q 25 -5 28 0" fill="#22c55e"/>
  </g>
</svg>